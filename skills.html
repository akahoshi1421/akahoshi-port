<!DOCTYPE html>
<html lang="ja">

<body>
    <div class="container">
        <h1><span class="chapter">第三章</span><span class="title-start">せめて、エンジニア</span><span class="vertical">らしく</span></h1>
        <div class="main">
            <div class="alert-line"></div>
            <div class="skills-container">
                <div class="myskill">
                    <div class="skill-mark">

                    </div>
                    <div class="skilltp-line"></div>
                    <div class="skilltp-line2"></div>

                    <div class="skillmid-line"></div>

                    <div class="skillbtm-line"></div>
                    <div class="skillbtm-line2"></div>

                            </div>
                        </div>
                        <div class="myskill-discript midskill" cnt="2">
                            <div class="myskill-discript-mask">

                            </div>
                        </div>
                        <div class="myskill-discript btmskill" cnt="3">

                        </div>
                    </div>
                </div>

    <div class="cannotsee">

            <p class="ja">戻る</p>

        </div>

    <div class="loader2">
